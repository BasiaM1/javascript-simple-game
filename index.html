<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>paper-rock-scissors</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Press+Start+2P&family=Roboto&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <h1 class='header'>game</h1>
        <h2> <span class='part1'>paper</span>
            <span class='part2'>rock </span>
            <span class='part3'>scissors</span>
        </h2>
    </header>
    <div class="container">
        <!-- //select -->
        <h3>Please select:</h3>
        <div id="buttons">
            <button class="btn" id="play-rock">Rock</button>
            <button class="btn" id="play-paper">Paper</button>
            <button class="btn" id="play-scissors">Scissors</button>
        </div>
        <div id="messages" class="panel-game"></div>

        <div class="panel-result">
            <p class='bold'>Actual results<p>
                    <p class='numbers'>Games number: <span>0</span></p>
                    <p>You <span class='wins'>0</span> : <span class="losses">0</span> Computer </p>
                    <p class="draws">Draws: <span>0</span></p>
        </div>
        <div class="endGame">
            <button id="end" class="btn end">Clear results</button>
        </div>
    </div>
    <script src="js/functions.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
